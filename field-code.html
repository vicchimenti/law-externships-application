<form class="mt-1" action="#">
    <!-- Search Field -->
    <fieldset>
        <div class="container-fluid">
            <div class="row">

                <!-- Keyword Search Input -->
                <div class="col-md-4 mb-1">
                    <input type="text" class="form-control" aria-label="Search This Page" value="" id="id_search" placeholder="Search by Keyword" aria-label="Search Externships" />
                </div>
    
                <!-- Search By Organization -->
                <div class="col-md-4 mb-1">
                    <select class="form-select" aria-label="Select By Agency" id="SelectBox-ByAgency">
                        <option value="" selected>Select an Agency...</option>
                        <option value="U.S. Environmental Protection Agency - Seattle">U.S. Environmental Protection Agency - Seattle</option>
                        <option value="Pierce County Prosecutor's Office">Pierce County Prosecutor's Office</option>
                        <option value="Snohomish County Prosecuting Attorney's Office - Criminal Division">Snohomish County Prosecuting Attorney's Office - Criminal Division</option>
                        <option value="Washington State Department of Financial Institutions - Division of Securities">Washington State Department of Financial Institutions - Division of Securities</option>
                        <option value="King County Dependency CASA Program (Seattle Location)">King County Dependency CASA Program (Seattle Location)</option>
                        <option value="Other Other Agency">Other Agency</option>
                    </select>
                </div>
    
                <!-- Search By Type -->
                <div class="col-md-4 mb-1">
                    <select class="form-select" aria-label="Select By Type" id="SelectBox-ByType">
                        <option value="" selected>Select a Type...</option>
                        <option value="Administrative Law Judges">Administrative Law Judges</option>
                        <option value="Education">Education</option>
                        <option value="Elder Law/Estate Planning">Elder Law/Estate Planning</option>
                        <option value="Employment and Labor Law">Employment and Labor Law</option>
                        <option value="Family Law and Child Advocacy">Family Law and Child Advocacy</option>
                        <option value="Federal District Court">Federal District Court</option>
                        <option value="Housing/Real Estate">Housing/Real Estate</option>
                        <option value="Immigration Law">Immigration Law</option>
                        <option value="Indian Law">Indian Law</option>
                        <option value="In-House Counsel">In-House Counsel</option>
                        <option value="Other Type">Other Type</option>
                    </select>
                </div>
            </div>
    
            <div class="row">
                
                <!-- Search By Subject -->
                <div class="col-md-4 mb-1">
                    <select class="form-select" aria-label="Select By Subject" id="SelectBox-BySubject">
                        <option value="" selected>Select a Subject...</option>
                        <option value="0">0</option>
                        <option value="2000">2,000</option>
                        <option value="4000">4,000</option>
                        <option value="6000">6,000</option>
                        <option value="8000">8,000</option>
                        <option value="10000">10,000</option>
                        <option value="12000">12,000</option>
                        <option value="Varies">Varies</option>
                        <option value="N/A">N/A</option>
                    </select>
                </div>
    
                <!-- Search By Jurisdiction -->
                <div class="col-md-4 mb-1">
                    <select class="form-select" aria-label="Select By Jurisdiction" id="SelectBox-ByJurisdiction">
                        <option value="" selected>Select a Jurisdiction...</option>
                        <option value="Accounting">Accounting</option>
                        <option value="Arabic">Arabic</option>
                        <option value="Art History">Art History</option>
                        <option value="Asian Studies">Asian Studies</option>
                        <option value="Biochemistry">Biochemistry</option>
                    </select>
                </div>
    
                <!-- Search By Location -->
                <div class="col-md-4 mb-1">
                    <select class="form-select" aria-label="Select By Location" id="SelectBox-ByLocation">
                        <option value="" selected>Select a Location...</option>
                        <option value="Courses With Locals">Courses With Locals</option>
                        <option value="Courses With Study Abroad Students">Courses With Study Abroad Students</option>
                        <option value="Host University Program">Host University Program</option>
                        <option value="Hybrid Program">Hybrid Program</option>
                        <option value="Internship Opportunities">Internship Opportunities</option>
                        <option value="Language Intensive Program">Language Intensive Program</option>
                        <option value="No Foreign Language Pre-Requisites">No Foreign Language Pre-Requisites</option>
                        <option value="Research Opportunities">Research Opportunities</option>
                        <option value="Study Center Program">Study Center Program</option>
                    </select>
                </div>
            </div>    
        </div>
    </fieldset>
</form>
